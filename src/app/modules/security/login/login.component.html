<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <!--EMAIL-->
            <p>
                <mat-form-field>
                    <input type="text" class="form-control form-control-lg" formControlName="username" matInput
                        placeholder="Name">
                    <div class="text-danger" *ngIf="loginForm.get('username')?.hasError('required')
                        && loginForm.get('username')?.touched">
                        <h3>The User Name is <strong>required</strong></h3>
                    </div>
                </mat-form-field>
            </p>
            <!--Password-->
            <p>
                <mat-form-field>
                    <input type="password" class="form-control form-control-lg" formControlName="password" matInput
                        placeholder="password">

                    <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')
                        && loginForm.get('password')?.touched">
                        <h3>the password is <strong>required</strong></h3>

                    </div>
                </mat-form-field>
            </p>            
                <!--Boton Submit-->
            <div class="mt-3">
                <button class="btn btn-success float-start" type="submit" [disabled]="!loginForm.valid">Login</button>              
            </div>
        </form>
    </mat-card-content>
    <!-- <ngx-spinner></ngx-spinner> -->
</mat-card>
